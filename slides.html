<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Img/Logo2.png" type="image/icon type" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

  <title>Slides</title>
</head>

<body>
  <div>
    <nav>
      <div class="container-fluid">
        <a href="index.html">
          <img src="Img/Logo2.png" class="img-container px-7" width="50" alt=""></a>
      </div>
    </nav>
  </div>



  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Img/slide1.jpg" class="d-block w-100 slide-img" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>Starlink Mission</h5>
          <p>
            <a href="https://flic.kr/p/2kiK5JP" target="blank">By Official SpaceX Photo</a>
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Img/slide2.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>NROL-108 Mission</h5>
          <p>
            <a href="https://flic.kr/p/2kiK5JP" target="blank">By Official SpaceX Photo</a>
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Img/slide3.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>SXM-7 Mission</h5>
          <p>
            <a href="https://flic.kr/p/2kiK5JP" target="blank">By Official SpaceX Photo</a>
          </p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- END SLIDES -->
  <!-- Past Launches Success Rate -->
  <div class="container-fluid main mt-5 pt-5">

    <section class="past mb-5 pb-5" id="past_launch">
      <!-- <div class="container"> -->
      <h1 class="text-center">Past Launch</h1>
      <div class="chart-container">
        <h4 class="total">Total Mission</h4>
        <canvas id="myChart"></canvas>
        <!-- </div> -->
      </div>

    </section>
    <!-- End Past Launches -->

    <!-- upcoming launches -->
    <section class="timeline mt-5 pt-5" id="launches" id="upcoming_launch">

          </div>
